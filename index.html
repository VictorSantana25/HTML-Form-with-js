<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-10 offset-md-1">
        <div class="card border-secondary">
          <div class="card-header">
            <h3 class="mb-0">Payment form example</h3>
          </div>
          <div class="card-body">
            <div id="error-msg" class="alert alert-danger" style="display: none;">Some fields are missing</div>
            <form method="post" action="#">
              <div class="row mt-4">
                <div class="col-sm-5 pb-3">
                  <label for="exampleAccount">Card #</label>
                  <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="exampleCtrl">CVC #</label>
                  <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                </div>
                <div class="col-sm-4 pb-3">
                  <label for="exampleAmount">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                  </div>
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="exampleFirst">First Name</label>
                  <input class="form-control" id="exampleFirst" type="text">
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="exampleLast">Last Name</label>
                  <input class="form-control" id="exampleLast" type="text">
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="exampleCity">City</label>
                  <input class="form-control" id="exampleCity" type="text">
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="exampleSt">State</label>
                  <select class="form-select" id="exampleSt">
                    <option selected disabled>Pick a state</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                  </select>
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="exampleZip">Postal Code</label>
                  <input class="form-control" id="exampleZip" type="text">
                </div>
                <div class="col-md-6 pb-3">
                  <label>We accept:</label>
                  <div class="d-flex flex-wrap bg-secondary bg-opacity-7 p-2 rounded col-7 p-1">
                    <label class="me-3">
                      <input type="radio" name="card" value="mastercard">
                      <i class="fab fa-cc-mastercard fa-1x ms-0"></i>
                    </label>
                    <label class="me-3">
                      <input type="radio" name="card" value="visa">
                      <i class="fab fa-cc-visa fa-1x ms-0"></i>
                    </label>
                    <label class="me-3">
                      <input type="radio" name="card" value="diners">
                      <i class="fab fa-cc-diners-club fa-1x ms-0"></i>
                    </label>
                    <label class="me-3">
                      <input type="radio" name="card" value="amex">
                      <i class="fab fa-cc-amex fa-1x ms-0"></i>
                    </label>
                  </div>
                </div>
                <div class="col-md-6 pb-3">
                  <label for="exampleMessage">Message</label>
                  <textarea class="form-control" id="exampleMessage" rows="3"></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./formValidation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
